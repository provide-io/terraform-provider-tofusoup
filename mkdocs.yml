INHERIT: .provide/foundry/base-mkdocs.yml
site_name: !ENV [TOFUSOUP_PROVIDER_SITE_NAME, 'Terraform Provider TofuSoup']
site_url: https://foundry.provide.io/providers/provide-io/tofusoup/latest/docs
site_description: Terraform provider for TofuSoup registry queries and state inspection
dev_addr: 127.0.0.1:11017
docs_dir: docs
site_dir: site/providers/provide-io/tofusoup/latest/docs
hooks:
- .provide/foundry/theme/hooks/global_partials_hook.py
- .provide/foundry/theme/hooks/terraform_provider.py
theme:
  name: material
  features:
  - navigation.instant
  - navigation.tracking
  - navigation.path
  - navigation.top
  - content.code.copy
  - content.code.annotate
  - content.tabs.link
  palette:
  - media: '(prefers-color-scheme: light)'
    scheme: default
    primary: deep purple
    accent: purple
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
  - media: '(prefers-color-scheme: dark)'
    scheme: slate
    primary: deep purple
    accent: purple
    toggle:
      icon: material/brightness-4
      name: Switch to light mode
plugins:
- search
markdown_extensions:
- admonition
- pymdownx.details
- pymdownx.superfences
- pymdownx.highlight:
    anchor_linenums: true
- pymdownx.inlinehilite
- pymdownx.snippets
- pymdownx.tabbed:
    alternate_style: true
- tables
- toc:
    permalink: true
nav:
- Overview: index.md
- Data Sources:
  - tofusoup_module_info: data-sources/module_info.md
  - tofusoup_module_search: data-sources/module_search.md
  - tofusoup_module_versions: data-sources/module_versions.md
  - tofusoup_provider_info: data-sources/provider_info.md
  - tofusoup_provider_versions: data-sources/provider_versions.md
  - tofusoup_registry_search: data-sources/registry_search.md
  - tofusoup_state_info: data-sources/state_info.md
  - tofusoup_state_outputs: data-sources/state_outputs.md
  - tofusoup_state_resources: data-sources/state_resources.md
